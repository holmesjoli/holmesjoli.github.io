<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Joli Holmes</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.typekit.net/yzi8cbw.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
        <script src="js/page_elements.js"></script>
    </head>
    <body>
        <header>
            <div id="title">
                <img src="/images/SVG/lt.svg">
                <span>Data Visualization Collection</span>
                <img src="images/SVG/gt.svg">
            </div>
            <div id="nav"></div>
        </header>
        <div class="container">
            <div class="text-container">
            </div>
        </div>
        <div class="img-container">
            <h3>How We Listen (1975-2019)</h3>
            <img src="portfolio/data-viz-collection/how_we_listen1.svg" style="max-width:40%;max-height:none">
            <img src="portfolio/data-viz-collection/how_we_listen2.svg" style="max-width:40%;max-height:none">
        </div>
        <div class="img-container">
            <h3>Wien U-Bahnnetz Dashboard Prototype</h3>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)" style="color: #707070"></span>
                <span class="dot" onclick="currentSlide(2)" style="color: #707070"></span>
                <span class="dot" onclick="currentSlide(3)" style="color: #707070"></span>
                <span class="dot" onclick="currentSlide(4)" style="color: #707070"></span>
                <span class="dot" onclick="currentSlide(5)" style="color: #707070"></span>
                <span class="dot" onclick="currentSlide(6)" style="color: #707070"></span>
            </div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="portfolio/data-viz-collection/Proto 1.svg" style="max-width:95%;max-height: none;">
                </div>
                <div class="mySlides fade">
                    <img src="portfolio/data-viz-collection/Proto 2.svg" style="max-width:95%;max-height: none;">
                </div>
                <div class="mySlides fade">
                    <img src="portfolio/data-viz-collection/Proto 3.svg" style="max-width:95%;max-height: none;">
                </div>
                <div class="mySlides fade">
                    <img src="portfolio/data-viz-collection/Proto 4.svg" style="max-width:95%;max-height: none;">
                </div>
                <div class="mySlides fade">
                    <img src="portfolio/data-viz-collection/Proto 5.svg" style="max-width:95%;max-height: none;">
                </div>
                <div class="mySlides fade">
                    <img src="portfolio/data-viz-collection/Proto 6.svg" style="max-width:95%;max-height: none;">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)" style="color: #707070">&#10094;</a>
                <a class="next" onclick="plusSlides(1)" style="color: #707070">&#10095;</a>
                </div>
                <br>

            <script>
                var slideIndex = 1;
                showSlides(slideIndex);

                // Next/previous controls
                function plusSlides(n) {
                showSlides(slideIndex += n);
                }

                // Thumbnail image controls
                function currentSlide(n) {
                showSlides(slideIndex = n);
                }

                function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                }
            </script>
        </div>
        <footer></footer>
    </body>
</html>
