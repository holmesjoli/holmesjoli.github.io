<!DOCTYPE html>

        <script>

        <div class="page-title">
            <h1>Drawings</h1>
        </div>
        <div id="header"></div>

            <p class="container">
                The collection of drawings presented here is from a drawing class I took while at Wesleyan University. I'm very interested in mixing my digitial programming skills

            </p>
            <h2>Figure</h2>
            <div class="figure container">
               <img class="drawings-item" src="portfolio/figure/20201115_164033.jpg" alt="Woman sleeping in drawn in conte (2014)." title="Woman sleeping in drawn in conte (2014).">
               <img class="drawings-item" src="portfolio/figure/20201115_164248.jpg">
               <img class="drawings-item" src="portfolio/figure/20201115_163911.jpg">
               <img class="drawings-item" src="portfolio/figure/20201115_164343.jpg">

            <div class="still-life container">
                <img class="drawings-item" src="portfolio/Still life/20201115_161827.jpg">
